<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join() and pop()</h2>
        <P>The join() method joins array element into a string and the pop() method removes the last element from an array.</P>
        <P id="myjoin"></P>
        <P id="myfirstpop"></P>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
            fruits.pop();
        </script>
    </body>
</html>
